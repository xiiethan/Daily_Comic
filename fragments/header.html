<header th:fragment="header(content)" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item" th:classappend="${content} == 'home' ? 'active' : ''">
                <a class="nav-link" href="/">Home <span class="sr-only" th:if="${content} == 'home'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${content} == 'random' ? 'active' : ''">
                <a class="nav-link" href="/Random">Random Comic<span class="sr-only" th:if="${content} == 'random'">(current)</span></a>
            </li>
        </div>
    </nav>
</header>
